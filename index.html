<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <h1>The Grand Library</h1>
    <div id="mainTable">
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>
        </table>
    </div>
    <button id="addBookButton">Add Book</button>
    <div id="dialogDiv">
        <dialog id="addBookDialog">
            <form>
                <h3>Add Book</h3>
                <label for="Title">Title:</label><br>
                <input type="text" id="Title" name="Title"><br>
                <label for="Author">Author:</label><br>
                <input type="text" id="Author" name="Author"><br>
                <label for="Pages">Pages:</label><br>
                <input type="number" id="Title" name="Title"><br>
                <label for="Read">Read?:</label><br>
                <input type="radio" id="yes" name="Read" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="Read" value="no">
                <label for="no">No</label> 
            </form>
            <button autofocus id="closeDialog">Close</button>
        </dialog>
    </div>


</body>
</html>
